<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            margin: 20px; /* Margin around the box */
            padding: 20px; /* Padding inside the box */
            border: 1px solid #333; /* Border around the box */
            width: 200px; /* Width of the box */
            height: 100px; /* Height of the box */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a box with margin, padding, border, width, and height.
    </div>
</body>
</html>
