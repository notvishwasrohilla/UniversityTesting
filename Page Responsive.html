<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        p {
            font-size: 18px;
        }

        /* Media Query for screens smaller than 600px */
        @media only screen and (max-width: 600px) {
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Design Example</h1>
        <p>This text will have different font sizes based on screen size.</p>
    </div>
</body>
</html>
