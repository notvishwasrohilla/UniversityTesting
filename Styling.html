<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 32px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.5; /* Adjust line height for better readability */
        }

        .highlight {
            font-weight: bold;
            color: #ff0000; /* Red color */
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }

        .align-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Heading</h1>
    <p>This is a paragraph of text. <span class="highlight">Highlighted text</span> within the paragraph.</p>
    <p class="italic">This paragraph has italicized text.</p>
    <p class="underline">This paragraph has underlined text.</p>
    <p class="align-center">This paragraph is aligned in the center.</p>
</body>
</html>
